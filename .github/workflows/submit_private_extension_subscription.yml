name: submit subscription private extension
on:
  push:
    paths:
      - Subscription/**
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
         chmod +x ./scripts/install_dependencies.sh
         ./scripts/install_dependencies.sh
    - name: Publish new version as a private exension and set to default version
      run: |
         chmod +x ./scripts/upload_private_extension.sh
         ./scripts/upload_private_extension.sh ProSubscription
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      shell: bash
